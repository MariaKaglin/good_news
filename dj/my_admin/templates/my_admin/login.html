{% extends "my_admin/template.html" %}

{%block content %}
<div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
		{% if form.errors %}
                	<p>Неверный логин или пароль. Пожалуйста, попробуйте еще раз.</p>
		{% endif %}

                <form method="post" action="{% url 'log' %}" class="text-center">
                {% csrf_token %}
               <!--div class="form-group"><label>Логин </label>{{form.username}}</div>
               <div class="form-group"><label>Пароль</label>{{form.password}}</div-->
                <table style="width: 100%">
                <thead>
                    <th style="width:20%;"></th>
                    <th style="width:100%;"></th>
                </thead>
                <tr>
                    <td>Логин:</td>
                    <td>{{ form.username }}</td>
                </tr>
                <tr>
                    <td>Пароль:</td>
                    <td>{{ form.password }}</td>
                </tr>
		</table>
		<br>
		<button type="submit" class="btn btn-submit">Войти</button>
                </form>
</div>
</div>
</div>
{%endblock content %}
